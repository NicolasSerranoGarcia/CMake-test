permissions:
  contents: write
  issues: read
  pull-requests: read

name: Release multi-platform with CPack packages

on:
  push:
    tags:
      - '*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    outputs:
      package-path: ${{ steps.set-path.outputs.package-path }}
    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=g++

    - name: Build project
      run: cmake --build build --config Release

    - name: Package with CPack
      working-directory: build
      run: cpack

    - name: Get package path
      id: set-path
      run: |
        PACKAGE_FILE=$(ls build/*.tgz build/*.tar.gz 2>/dev/null || echo "")
        echo "package-path=$PACKAGE_FILE" >> $GITHUB_OUTPUT

    - uses: actions/upload-artifact@v4
      with:
        name: linux-package
        path: |
          build/*.tgz
          build/*.tar.gz

  build-windows:
    runs-on: windows-latest
    outputs:
      package-path: ${{ steps.set-path.outputs.package-path }}
    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_COMPILER=cl

    - name: Build project
      run: cmake --build build --config Release

    - name: Package with CPack
      working-directory: build
      run: cpack

    - name: Get package path
      id: set-path
      shell: powershell
      run: |
        $package = Get-ChildItem build/*.zip | Select-Object -First 1
        echo "package-path=$($package.FullName)" >> $env:GITHUB_OUTPUT

    - uses: actions/upload-artifact@v4
      with:
        name: windows-package
        path: build/*.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download Linux package
      uses: actions/download-artifact@v5
      with:
        name: linux-package
        path: ./linux

    - name: Download Windows package
      uses: actions/download-artifact@v5
      with:
        name: windows-package
        path: ./windows

    - name: Generate dynamic release notes
      id: notes
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        TAG: ${{ github.ref_name }}
      run: |
        PREV_TAG=$(git describe --tags --abbrev=0 "${TAG}^" 2>/dev/null || echo "")
        
        # Fetch PRs between tags
        if [ -n "$PREV_TAG" ]; then
          RANGE="$PREV_TAG..$TAG"
        else
          RANGE="$TAG"
        fi

        FIXES=$(gh pr list --search "$RANGE" --state merged --json title,number,labels --jq '.[] | select(.labels[].name=="fix") | "- PR #" + (.number|tostring) + ": " + .title')
        FEATURES=$(gh pr list --search "$RANGE" --state merged --json title,number,labels --jq '.[] | select(.labels[].name=="feature") | "- PR #" + (.number|tostring) + ": " + .title')

        echo "## Release Notes" > release_notes.md
        echo "" >> release_notes.md
        echo "**Generic message placeholder**" >> release_notes.md
        echo "" >> release_notes.md

        if [ -n "$FEATURES" ]; then
          echo "### 🚀 Features" >> release_notes.md
          echo "$FEATURES" >> release_notes.md
          echo "" >> release_notes.md
        fi

        if [ -n "$FIXES" ]; then
          echo "### 🐛 Fixes" >> release_notes.md
          echo "$FIXES" >> release_notes.md
          echo "" >> release_notes.md
        fi

        echo "body<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: ${{ steps.notes.outputs.body }}
        draft: false
        prerelease: false

    - name: Find package file
      id: find-package
      run: |
        FILE=$(ls ./linux/*.tgz ./linux/*.tar.gz 2>/dev/null | head -n 1)
        echo "package_path=$FILE" >> $GITHUB_OUTPUT

    - name: Upload Linux asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find-package.outputs.package_path }}
        asset_name: appname-${{ github.ref_name }}-Linux.tgz
        asset_content_type: application/gzip

    - name: Find Windows package file
      id: find-windows-package
      run: |
        FILE=$(ls ./windows/*.zip | head -n 1)
        echo "package_path=$FILE" >> $GITHUB_OUTPUT

    - name: Upload Windows asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ steps.find-windows-package.outputs.package_path }}
        asset_name: appname-${{ github.ref_name }}-Windows.zip
        asset_content_type: application/zip
